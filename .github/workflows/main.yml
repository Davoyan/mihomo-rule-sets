name: Generate mihomo 

on:
  schedule:
    - cron: "30 22 * * *" # 6:30 AM UTC+8
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  generate_lists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Pull Changes
        run: git pull

      - name: Set up Node.js (if required)
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust if needed

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y curl wget git jq
          bash <(curl -fsSL https://sing-box.app/deb-install.sh)
         
      - name: Download and install Mihomo
        run: |
          curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases \
            | grep "browser_download_url.*mihomo-linux-amd64-alpha.*.deb" \
            | head -n 1 \
            | cut -d '"' -f 4 \
            | xargs wget -q -O mihomo-linux-amd64-alpha.deb
          sudo apt install --fix-missing ./mihomo-linux-amd64-alpha.deb
        shell: bash
        
      - name: Generate ru-bundle
        env:
          NO_SKIP: true
        run: |
         mkdir -p ru-bundle
         wget -O ru-bundle.lst https://github.com/legiz-ru/sb-rule-sets/raw/main/ru-bundle.lst
         echo "payload:" > rule.yaml && cat ru-bundle.lst | sed "s/.*/- '+.&'/" >> rule.yaml
         mihomo convert-ruleset domain yaml rule.yaml rule.mrs
         sed 's/^/+\./' ru-bundle.lst > rule.list
         mv rule.yaml rule.mrs rule.list ru-bundle/

      - name: Generate re-filter
        env:
          NO_SKIP: true
        run: |
         mkdir -p re-filter
         wget -O re-filter-ip.lst https://github.com/1andrevich/Re-filter-lists/raw/main/ipsum.lst
         echo "payload:" > ip-rule.yaml && sed "s/.*/- '&'/g" re-filter-ip.lst >> ip-rule.yaml
         mihomo convert-ruleset ipcidr yaml ip-rule.yaml ip-rule.mrs
         wget -O ip-rule.list https://github.com/1andrevich/Re-filter-lists/raw/main/ipsum.lst
         mv ip-rule.yaml ip-rule.mrs ip-rule.list re-filter/
         wget -O re-filter-domain.lst https://github.com/1andrevich/Re-filter-lists/raw/main/domains_all.lst
         echo "payload:" > domain-rule.yaml && sed "s/^/- '&/'" re-filter-domain.lst >> domain-rule.yaml
         mihomo convert-ruleset domain yaml domain-rule.yaml domain-rule.mrs
         wget -O domain-rule.list https://github.com/1andrevich/Re-filter-lists/raw/main/domains_all.lst
         mv domain-rule.yaml domain-rule.mrs domain-rule.list re-filter/
         
      - name: Delete temp file
        run: |
          rm ru-bundle.lst | rm re-filter-ip.lst | rm re-filter-domain.lst | rm mihomo-linux-amd64-alpha.deb
          
      - name: Get current date
        id: date
        run: |
          echo "DATE=$(TZ=Europe/Moscow date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
      
      - name: Commit and Push Changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Action
          author_email: githubaction@githubaction.com
          message: 'Generating .srs rule-sets ${{ env.DATE }}'
          push: true
          cwd: .
          default_author: github_actor
          fetch: --tags --force
          pathspec_error_handling: ignore
          github_token: ${{ secrets.RULESET_TOKEN }}
