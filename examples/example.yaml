mixed-port: 2080
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: strict
global-client-fingerprint: chrome
mode: rule
log-level: debug
ipv6: false
keep-alive-interval: 30
unified-delay: false
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  listen: :1053
  prefer-h3: false
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-filter:
  - 'YOURDOMAIN'
  - +.lan
  - +.local
  nameserver:
  - https://doh.dns.sb/dns-query

# another examples at mihomo wiki: https://wiki.metacubex.one/en/config/proxies/
proxies:
  - name: myproxy
    type: vless
    server: YOURDOMAIN
    port: 443
    uuid: YOURUUID
    network: tcp
    flow: xtls-rprx-vision
    tls: true
    reality-opts:
      public-key: YOURPUBLIC
      short-id: YOURSHORTID
    servername: YOURREALITYDEST
    client-fingerprint: chrome

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - myproxy

rules:
  - RULE-SET,oisd_small,REJECT
  - RULE-SET,oisd_big,REJECT
  - RULE-SET,oisd_nsfw_small,REJECT
  - RULE-SET,oisd_nsfw_big,REJECT
  - PROCESS-NAME,Discord.exe,PROXY
  - PROCESS-NAME,com.supercell.clashofclans,PROXY
  - PROCESS-NAME,com.supercell.brawlstars,PROXY
  - RULE-SET,refilter_domains,PROXY
  - RULE-SET,refilter_ipsum,PROXY
  - MATCH,DIRECT
